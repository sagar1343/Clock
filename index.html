<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="p-2">
    <div class="main">
      <div id="clock-content" class="d-none nav-content active-content">
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <h1 class="display-1 fw-bold shadow-md p-5"></h1>
        </div>
      </div>
      <div id="stopwatch-content" class="d-none nav-content">
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <div class="d-flex flex-column align-items-center p-5 shadow-md">
            <h1 class="display-1 fw-bold my-4">00:00:00:000</h1>
            <div>
              <button id="stopwatch-start" class="btn btn-lg btn-secondary">
                Start
              </button>
              <button id="stopwatch-pause" class="btn btn-lg btn-secondary">
                Stop
              </button>
              <button id="stopwatch-reset" class="btn btn-lg btn-secondary">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="timer-content" class="d-none nav-content">
        <div class="vh-100 d-flex justify-content-center align-items-center">
          <div class="d-flex flex-column align-items-center p-5 shadow-md">
            <input
              type="time"
              id="timer-input"
              class="form-control form-control-lg text-secondary"
              step="1"
              value="00:00:00" />
            <h1 class="display-1 fw-bold my-4">00:00:00</h1>
            <div class="d-flex flex-nowrap gap-1">
              <button id="timer-start" class="btn btn-lg btn-secondary">
                Start
              </button>
              <button id="timer-pause" class="btn btn-lg btn-secondary">
                Pause
              </button>
              <button id="timer-reset" class="btn btn-lg btn-secondary">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="alarm-content" class="d-none nav-content">
        <div
          class="vh-100 d-flex flex-column justify-content-center align-items-center">
          <div
            class="d-flex flex-column gap-4 align-items-center p-5 shadow-md">
            <input
              type="datetime-local"
              id="alarm-input"
              class="form-control form-control-lg text-secondary"
              value="" />
            <div class="d-flex gap-3">
              <button
                id="alarm-button"
                class="btn btn-lg btn-secondary text-nowrap">
                Add Alarm
              </button>
              <button
                id="clear-button"
                class="btn btn-lg btn-secondary text-nowrap">
                Clear
              </button>
            </div>
            <h1 class="display-1 fw-bold"></h1>
            <ul
              class="alarm-container d-flex gap-2 justify-content-center align-items-center flex-wrap mt-4 ps-0"></ul>
          </div>
        </div>
      </div>
    </div>
    <nav class="fixed-bottom d-flex justify-content-center w-100">
      <div
        class="rounded-3 d-flex justify-content-center align-items-center gap-4 gap-md-5 navItems">
        <i id="clock" class="bi bi-clock-fill active"></i>
        <i id="stopwatch" class="bi bi-stopwatch-fill"></i>
        <i id="timer" class="bi bi-hourglass-split"></i>
        <i id="alarm" class="bi bi-alarm-fill"></i>
      </div>
    </nav>
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
