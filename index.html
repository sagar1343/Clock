<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <h1 id="time" class="display-1 fw-bold"></h1>
    </div>
    <nav class="fixed-bottom d-flex justify-content-center w-100">
      <div
        class="rounded-3 d-flex justify-content-center align-items-center gap-4 gap-md-5 navItems">
        <i id="clock" class="bi bi-clock-fill active"></i>
        <i id="stopwatch" class="bi bi-stopwatch-fill"></i>
        <i id="timer" class="bi bi-hourglass-split"></i>
        <i id="alarm" class="bi bi-alarm-fill"></i>
      </div>
    </nav>
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
